<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background:#1a1a2b;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #6c63ff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    .password-output {
      font-size: 20px;
      font-family: monospace;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 15px 0;
      background: #f9f9f9;
      word-break: break-all;
    }

    .controls label {
      display: block;
      margin: 10px 0 5px;
    }

    .controls input[type="checkbox"],
    .controls input[type="range"] {
      margin-right: 10px;
    }

    .generate-btn {
      background: #1a1a2b;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

   
    .strength {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .strength.weak {
      color: #ff4d4d;
    }

    .strength.medium {
      color: #ffa500;
    }

    .strength.strong {
      color: #ffffff;
    }

    nav {
      background-color: var(--secondary);
      padding: 1.2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 90%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      border-radius: 0 0 15px 15px;
      transition: all 0.3s ease;
    }

    nav h1 {
      color: #6c63ff;
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(108,99,255,0.3);
    }


    
    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .copy-btn {
      background: #1a1a2b;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      margin-top: 5px;
    }
  </style>
</head>
<body>


    <nav>
        <h1>CyberEncoder</h1>
        <div class="nav-links">
          <a href="index2.html">Home</a>
          <a href="encoding.html">EncodingTool</a>
          <a href="ciphers.html">CiphersTool</a>
          <a href="explaination.html">How It Works</a>
        </div>
      </nav>
  <div class="card">

    <h2>Password Generator</h2>

    <div class="password-output" id="password">Click Generate</div>
    <button class="copy-btn" onclick="copyPassword()">Copy</button>

    <div class="controls">
      <label>Password Length: <span id="length-display">12</span></label>
      <input type="range" id="length" min="6" max="30" value="12" oninput="document.getElementById('length-display').textContent = this.value">

      <label><input type="checkbox" id="uppercase" checked>Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked>Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked>Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked>Include Symbols</label>

      <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
      <div id="strength" class="strength"></div>
    </div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const useUpper = document.getElementById("uppercase").checked;
      const useLower = document.getElementById("lowercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()-_=+{}[];:<>,.?/";

      let chars = "";
      if (useUpper) chars += upper;
      if (useLower) chars += lower;
      if (useNumbers) chars += numbers;
      if (useSymbols) chars += symbols;

      if (chars === "") {
        alert("Select at least one character type!");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const rand = Math.floor(Math.random() * chars.length);
        password += chars[rand];
      }

      document.getElementById("password").textContent = password;
      checkStrength(password);
    }

    function checkStrength(password) {
      const strengthDiv = document.getElementById("strength");

      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 2) {
        strengthDiv.textContent = "Weak";
        strengthDiv.className = "strength weak";
      } else if (strength <= 4) {
        strengthDiv.textContent = "Medium";
        strengthDiv.className = "strength medium";
      } else {
        strengthDiv.textContent = "Strong";
        strengthDiv.className = "strength strong";
      }
    }

    function copyPassword() {
      const password = document.getElementById("password").textContent;
      navigator.clipboard.writeText(password).then(() => {
        alert("Password copied to clipboard!");
      });
    }
  </script>
</body>
</html>
